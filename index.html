<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Histo Quanta</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f5f6fa;
        color: #333;
        padding: 0 15px;
        line-height: 1.5;
    }

    .header {
        text-align: center;
        padding: 30px 0 10px;
        border-bottom: 3px solid #F5F6FA;
        margin-bottom: 20px;
    }
    .header img {
        width: 120px;
        height: 120px;
        margin-bottom: 10px;
    }
    .header h1 {
        font-size: 1.8rem;
        color: #004d40;
        margin: 0;
    }

    .section-title {
        font-size: 1.3rem;
        font-weight: bold;
        margin: 20px 0 10px;
        color: #00695c;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 15px;
    }
    th, td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
        font-size: 0.95rem;
    }
    th {
        background-color: #009688;
        color: white;
    }

    input[type="number"] {
        width: 80%;
        padding: 5px;
        font-size: 0.9rem;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .inference {
        margin-top: 10px;
        padding: 10px;
        background: #e0f2f1;
        border-left: 4px solid #009688;
        font-size: 0.9rem;
    }
</style>
</head>
<body>

<div class="header">  
</div>

<div>
    <img src="img/Img1.jpg" alt="App Logo" style="width:300px; height:300px;">
</div>

<!-- Hormonal receptor scoring -->
<div>
    <div class="section-title">1. Estrogen / Progesterone Receptor (Allred Score)</div>
    <table>
        <tr>
            <th>Proportion Score</th>
            <th>Intensity Score</th>
            <th>Total Score</th>
        </tr>
        <tr><td><input type="number" value="0"></td><td><input type="number" value="0"></td><td><input type="number"></td></tr>
        <tr><td><input type="number" value="1"></td><td><input type="number" value="1"></td><td><input type="number"></td></tr>
        <tr><td><input type="number" value="2"></td><td><input type="number" value="2"></td><td><input type="number"></td></tr>
        <tr><td><input type="number" value="3"></td><td><input type="number" value="3"></td><td><input type="number"></td></tr>
        <tr><td><input type="number" value="4"></td><td><input type="number"></td><td><input type="number"></td></tr>
        <tr><td><input type="number" value="5"></td><td><input type="number"></td><td><input type="number"></td></tr>
    </table>
    <div class="inference">
        <strong>Total Score = Proportion Score + Intensity Score</strong><br>
        ER positive: Score 3â€“8
    </div>
</div>

<!-- HER2 scoring -->
<div>
    <div class="section-title">2. HER2 Scoring for Breast Carcinoma</div>
    <table>
        <tr>
            <th>Results</th>
            <th>Scoring</th>
            <th>Obtained Intensity</th>
        </tr>
        <tr><td>Negative</td><td><input type="number" value="0 / 1+"></td><td><input type="number"></td></tr>
        <tr><td>Equivocal</td><td><input type="number" value="2+"></td><td><input type="number"></td></tr>
        <tr><td>Positive</td><td><input type="number" value="3+"></td><td><input type="number"></td></tr>
    </table>
</div>

</body>
</html>
